<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Vulnerability Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .scanner-form {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .scan-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f1f1;
        }

        .scanned-url {
            font-size: 18px;
            color: #333;
            word-break: break-all;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .summary-card p {
            opacity: 0.9;
        }

        .summary-card.critical {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .summary-card.warning {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
        }

        .summary-card.recommendation {
            background: linear-gradient(135deg, #48dbfb 0%, #0abde3 100%);
        }

        .issues-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .issue-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
        }

        .issue-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .issue-card.critical {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }

        .issue-card.warning {
            border-left-color: #feca57;
            background: #fffbf5;
        }

        .issue-card.recommendation {
            border-left-color: #48dbfb;
            background: #f5fdff;
        }

        .issue-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .issue-element {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .issue-description {
            color: #555;
            line-height: 1.5;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .no-issues {
            text-align: center;
            padding: 40px;
            color: #28a745;
        }

        .no-issues h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .scanner-form {
                padding: 20px;
            }
            
            .results {
                padding: 20px;
            }
            
            .summary {
                grid-template-columns: 1fr;
            }
        }
        .actual-text {
    margin-top: 10px;
    padding: 10px;
    background: rgba(0,0,0,0.05);
    border-radius: 5px;
    font-size: 0.9rem;
        }

        .text-content {
            font-style: italic;
            color: #444;
            word-break: break-word;
        }

        .issue-card.critical .actual-text {
            background: rgba(255, 107, 107, 0.1);
        }

        .issue-card.warning .actual-text {
            background: rgba(254, 202, 87, 0.1);
        }

        .issue-card.recommendation .actual-text {
            background: rgba(72, 219, 251, 0.1);
        }
        .ai-recommendation-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .ai-recommendation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .ai-recommendation-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .ai-recommendations {
            margin-top: 15px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            display: none;
        }

        .ai-recommendations.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ai-recommendations h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-recommendations ul {
            list-style: none;
            padding: 0;
        }

        .ai-recommendations li {
            padding: 8px 0;
            border-bottom: 1px solid #e8f5e8;
            color: #2e7d32;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .ai-recommendations li:last-child {
            border-bottom: none;
        }

        .ai-recommendations li:before {
            content: "üí°";
            flex-shrink: 0;
        }

        .ai-loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #4CAF50;
        }

        .ai-loading.show {
            display: block;
        }

        .ai-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e8f5e8;
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç SEO Vulnerability Scanner</h1>
            <p>Analyze any website for SEO issues and optimization opportunities</p>
        </div>

        <div class="scanner-form">
            <div class="input-group">
                <input type="url" class="url-input" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" />
                <button class="scan-btn" id="scanBtn">Scan Website</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scanning website for SEO vulnerabilities...</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>

        <div class="results" id="results">
            <div class="results-header">
                <div>
                    <h2>üìä Scan Results</h2>
                    <div class="scanned-url" id="scannedUrl"></div>
                </div>
            </div>

            <div class="summary" id="summary"></div>

            <div id="issuesContainer"></div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const scanBtn = document.getElementById('scanBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const scannedUrl = document.getElementById('scannedUrl');
        const summary = document.getElementById('summary');
        const issuesContainer = document.getElementById('issuesContainer');
        let currentTaskId = null;
        let eventSource = null;

        scanBtn.addEventListener('click', scanWebsite);
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanWebsite();
            }
        });

        async function scanWebsite() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Show loading state
            scanBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';

            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    currentTaskId = data.task_id
                    startEventSource(data.task_id);
                    displayResults(data);
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                scanBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function displayResults(data) {
            scannedUrl.textContent = data.url;
            
            // Display summary
            summary.innerHTML = `
                <div class="summary-card">
                    <h3>${data.summary.total_issues}</h3>
                    <p>Total Issues</p>
                </div>
                <div class="summary-card critical">
                    <h3>${data.summary.critical_issues}</h3>
                    <p>Critical Issues</p>
                </div>
                <div class="summary-card warning">
                    <h3>${data.summary.warnings}</h3>
                    <p>Warnings</p>
                </div>
                <div class="summary-card recommendation">
                    <h3>${data.summary.recommendations}</h3>
                    <p>Recommendations</p>
                </div>
            `;

            // Display issues
            issuesContainer.innerHTML = '';

            if (data.summary.total_issues === 0 && data.summary.recommendations === 0) {
                issuesContainer.innerHTML = `
                    <div class="no-issues">
                        <h2>‚úÖ Excellent!</h2>
                        <p>No SEO issues found on this website.</p>
                    </div>
                `;
            } else {
                // Critical issues
                if (data.results.vulnerabilities.length > 0) {
                    addIssueSection('üö® Critical Issues', data.results.vulnerabilities, 'critical');
                }

                // Warnings
                if (data.results.warnings.length > 0) {
                    addIssueSection('‚ö†Ô∏è Warnings', data.results.warnings, 'warning');
                }

                // Recommendations
                if (data.results.recommendations.length > 0) {
                    addIssueSection('üí° Recommendations', data.results.recommendations, 'recommendation');
                }
            }

            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function addIssueSection(title, issues, type) {
            const section = document.createElement('div');
            section.className = 'issues-section';
            section.innerHTML = `
                <h3 class="section-title">${title}</h3>
                ${issues.map((issue,index) => `
                    <div class="issue-card ${type}">
                        <div class="issue-title">${issue.issue}</div>
                        <div class="issue-element">${issue.element}</div>
                        <div class="issue-description">${issue.description}</div>
                        ${issue.actual_text !== undefined ? `
                            <div class="actual-text">
                                <strong>Current text:</strong> 
                                <span class="text-content">"${issue.actual_text}"</span>
                                ${issue.image_src ? `<br><small>Image: ${issue.image_src}</small>` : ''}
                            </div>
                        ` : ''}
                        ${issue.suggest ? `
                                <button id="actionBtn" class="ai-recommendation-btn" disabled=True onclick="getAIRecommendation('${issue.issue}', '${issue.description}', '${issue.actual_text}', ${index}, '${type}')">
                                    ü§ñ Get AI Suggestions
                                </button>
                                <div class="ai-loading" id="ai-loading-${index}-${type}">
                                    <div class="ai-spinner"></div>
                                    <p>Generating AI recommendations...</p>
                                </div>
                                <div class="ai-recommendations" id="ai-recommendations-${index}-${type}">
                                    <h4>ü§ñ AI Recommendations</h4>
                                    <ul id="ai-list-${index}-${type}"></ul>
                                </div>
                            ` : ''}
                    </div>
                `).join('')}
            `;
            issuesContainer.appendChild(section);
        }
            
        function startEventSource(taskId) {
        eventSource = new EventSource(`/events/${taskId}`);
        
        eventSource.addEventListener('summary_complete', function(event) {
            const data = JSON.parse(event.data);
            
            // const actionBtn=document.getElementById('actionBtn');
            // Store summary in cookie
            document.cookie = `summary_${taskId}=${encodeURIComponent(data.summary)}; path=/`;
            // enable the all action buttons
            const aiButtons = document.querySelectorAll('.ai-recommendation-btn');
            aiButtons.forEach(btn => {
                btn.disabled = false;
            });
            // Enable the action button
            actionBtn.disabled = false;
            
            // Close event source
            eventSource.close();
        });
        
        eventSource.addEventListener('summary_error', function(event) {
            const data = JSON.parse(event.data);
            summaryDiv.style.display = 'block';
            summaryDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
            eventSource.close();
        });
        
        eventSource.addEventListener('heartbeat', function(event) {
            console.log('Heartbeat received');
        });
        
        eventSource.onerror = function(event) {
            console.error('EventSource error:', event);
        };
    }

        function getSummaryFromCookie(taskId) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === `summary_${taskId}`) {
                    return decodeURIComponent(value);
                }
            }
            return null;
        }
        
        async function getAIRecommendation(issueType, description, current_content, index, type) {
            const button = event.target;
            const loading = document.getElementById(`ai-loading-${index}-${type}`);
            const recommendations = document.getElementById(`ai-recommendations-${index}-${type}`);
            const aiList = document.getElementById(`ai-list-${index}-${type}`);
            
            // Show loading state
            button.disabled = true;
            loading.classList.add('show');
            recommendations.classList.remove('show');
            
            try {
                const response = await fetch('/ai-recommendation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        issue_type: issueType,
                        description: description,
                        current_content: current_content ,
                        context:getSummaryFromCookie(currentTaskId) || ''
                        
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Clear previous recommendations
                    aiList.innerHTML = '';
                    
                    // Add new recommendations
                    data.recommendations.forEach(rec => {
                        const li = document.createElement('li');
                        li.textContent = rec;
                        aiList.appendChild(li);
                    });
                    
                    // Show recommendations
                    recommendations.classList.add('show');
                    button.textContent = '‚úÖ AI Suggestions Generated';
                    button.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                } else {
                    throw new Error(data.error || 'Failed to get AI recommendations');
                }
            } catch (err) {
                // Show error
                aiList.innerHTML = `<li style="color: #dc3545;">‚ùå Error: ${err.message}</li>`;
                recommendations.classList.add('show');
                button.textContent = 'üîÑ Try Again';
                button.disabled = false;
            } finally {
                loading.classList.remove('show');
            }
        }
    </script>
</body>
</html>
