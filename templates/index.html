<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Vulnerability Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .scanner-form {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .scan-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f1f1f1;
        }

        .scanned-url {
            font-size: 18px;
            color: #333;
            word-break: break-all;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .summary-card p {
            opacity: 0.9;
        }

        .summary-card.critical {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .summary-card.warning {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
        }

        .summary-card.recommendation {
            background: linear-gradient(135deg, #48dbfb 0%, #0abde3 100%);
        }

        .issues-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .issue-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
        }

        .issue-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .issue-card.critical {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }

        .issue-card.warning {
            border-left-color: #feca57;
            background: #fffbf5;
        }

        .issue-card.recommendation {
            border-left-color: #48dbfb;
            background: #f5fdff;
        }

        .issue-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .issue-element {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .issue-description {
            color: #555;
            line-height: 1.5;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .no-issues {
            text-align: center;
            padding: 40px;
            color: #28a745;
        }

        .no-issues h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .scanner-form {
                padding: 20px;
            }
            
            .results {
                padding: 20px;
            }
            
            .summary {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç SEO Vulnerability Scanner</h1>
            <p>Analyze any website for SEO issues and optimization opportunities</p>
        </div>

        <div class="scanner-form">
            <div class="input-group">
                <input type="url" class="url-input" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" />
                <button class="scan-btn" id="scanBtn">Scan Website</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scanning website for SEO vulnerabilities...</p>
            </div>
            
            <div class="error" id="error"></div>
        </div>

        <div class="results" id="results">
            <div class="results-header">
                <div>
                    <h2>üìä Scan Results</h2>
                    <div class="scanned-url" id="scannedUrl"></div>
                </div>
            </div>

            <div class="summary" id="summary"></div>

            <div id="issuesContainer"></div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const scanBtn = document.getElementById('scanBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const scannedUrl = document.getElementById('scannedUrl');
        const summary = document.getElementById('summary');
        const issuesContainer = document.getElementById('issuesContainer');

        scanBtn.addEventListener('click', scanWebsite);
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanWebsite();
            }
        });

        async function scanWebsite() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Show loading state
            scanBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';

            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                scanBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function displayResults(data) {
            scannedUrl.textContent = data.url;
            
            // Display summary
            summary.innerHTML = `
                <div class="summary-card">
                    <h3>${data.summary.total_issues}</h3>
                    <p>Total Issues</p>
                </div>
                <div class="summary-card critical">
                    <h3>${data.summary.critical_issues}</h3>
                    <p>Critical Issues</p>
                </div>
                <div class="summary-card warning">
                    <h3>${data.summary.warnings}</h3>
                    <p>Warnings</p>
                </div>
                <div class="summary-card recommendation">
                    <h3>${data.summary.recommendations}</h3>
                    <p>Recommendations</p>
                </div>
            `;

            // Display issues
            issuesContainer.innerHTML = '';

            if (data.summary.total_issues === 0 && data.summary.recommendations === 0) {
                issuesContainer.innerHTML = `
                    <div class="no-issues">
                        <h2>‚úÖ Excellent!</h2>
                        <p>No SEO issues found on this website.</p>
                    </div>
                `;
            } else {
                // Critical issues
                if (data.results.vulnerabilities.length > 0) {
                    addIssueSection('üö® Critical Issues', data.results.vulnerabilities, 'critical');
                }

                // Warnings
                if (data.results.warnings.length > 0) {
                    addIssueSection('‚ö†Ô∏è Warnings', data.results.warnings, 'warning');
                }

                // Recommendations
                if (data.results.recommendations.length > 0) {
                    addIssueSection('üí° Recommendations', data.results.recommendations, 'recommendation');
                }
            }

            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function addIssueSection(title, issues, type) {
            const section = document.createElement('div');
            section.className = 'issues-section';
            section.innerHTML = `
                <h3 class="section-title">${title}</h3>
                ${issues.map(issue => `
                    <div class="issue-card ${type}">
                        <div class="issue-title">${issue.issue}</div>
                        <div class="issue-element">${issue.element}</div>
                        <div class="issue-description">${issue.description}</div>
                    </div>
                `).join('')}
            `;
            issuesContainer.appendChild(section);
        }
    </script>
</body>
</html>
